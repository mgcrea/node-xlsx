name: main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["lts/-1", "lts/*"]
    name: Test on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Setup node ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: "pnpm"
      - name: Install ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Lint ğŸ”
        run: pnpm run lint
      - name: Prettier ğŸ”
        run: pnpm run prettycheck
      - name: TypeScript ğŸ”
        run: pnpm run typecheck
      - name: Vitest ğŸ”
        run: pnpm run spec
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["lts/-1", "lts/*"]
    name: Build on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup pnpm ğŸ”§
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Setup node ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: "pnpm"
      - name: Install ğŸª„
        run: pnpm install --frozen-lockfile
      - name: Build ğŸ’
        run: pnpm run build
